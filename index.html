<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina pa mi bieja ode</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("fondo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .presentation-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .slides {
            display: none;
            text-align: center;
            position: relative;
        }

        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .active {
            display: block;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        /* Botones en las esquinas superiores */
        .side-buttons {
            position: absolute;
            top: 10px; /* Posiciona los botones en la parte superior */
            z-index: 10;
        }

        .side-buttons.left {
            left: 20px; /* Esquina superior izquierda */
        }

        .side-buttons.right {
            right: 20px; /* Esquina superior derecha */
        }

        .side-buttons button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .side-buttons button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        /* Media Queries para pantallas peque침as */
        @media (max-width: 768px) {
            .presentation-container {
                width: 100%;
            }

            .controls button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .side-buttons button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .controls button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .side-buttons button {
                font-size: 12px;
                padding: 8px 10px;
            }

            .side-buttons.left {
                left: 10px;
            }

            .side-buttons.right {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Botones en las esquinas superiores -->
    <div class="side-buttons left">
        <button onclick="window.location.href='carta.html'">游닐 Carta</button>
    </div>
    <div class="side-buttons right">
        <button onclick="redirectWithPassword()">Presionar en caso de emergencia</button>
    </div>

    <div class="presentation-container">
        <!-- Presentaci칩n con im치genes -->
        <div class="slides active">
            <img src="1.jpg" alt="Imagen 1">
        </div>
        <div class="slides">
            <img src="2.jpg" alt="Imagen 2">
        </div>
        <div class="slides">
            <img src="3.jpg" alt="Imagen 3">
        </div>

        <!-- Controles -->
        <div class="controls">
            <button onclick="changeSlide(-1)">Anterior</button>
            <button onclick="changeSlide(1)">Siguiente</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function redirectWithPassword() {
            const password = prompt("Por favor, ingrese la contrase침a:");
            if (password === "1234") { // Cambia "18122023" por la contrase침a deseada
                window.location.href = "despedida.html";
            } else {
                alert("Contrase침a incorrecta.");
            }
        }
    </script>
</body>
</html>
